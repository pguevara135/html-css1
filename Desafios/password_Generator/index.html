<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h3>Password Generator</h3>

        <div class="password-container">
            <span id="generator-password">Select Options</span>
            <div id="copy-btn" style="display: none;" class="far fa-copy"></div>
        </div>

        <div class="options">
            <div class="list">
                <label for="lowercase">Lowercase Letters :</label>
                <input type="checkbox" name="" id="lowercase" checked>
            </div>
            <div class="list">
                <label for="uppercase">Uppercase Letters :</label>
                <input type="checkbox" name="" id="uppercase">
            </div>
            <div class="list">
                <label for="number">Number :</label>
                <input type="checkbox" name="" id="numbers" checked>
            </div>
            <div class="list">
                <label for="symbols">Symbols :</label>
                <input type="checkbox" name="" id="symbols">
            </div>
            <div class="list">
                <label for="length">Lenght :</label>
                <input type="number" name="" id="length" min="8" max="20" value="8">
            </div>
            <button id="generate-btn">Generate Password</button>
        </div>
    </div>


    <!-- Link to JavaScript -->
     <script src="Js/script.js"></script>
</body>
</html>
