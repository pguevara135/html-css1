<body>
    <h1>Parágrafos</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar entre as tags</p>
    <p>Se precisar quebrar o texto em qualquer lugar específico como esse <br> deve usar a TAG br.  </p>
    <p>
        &lt;p&gt; e &lt;p&gt;
    </p>
    <p>
        Inserir um comentário: <!-- --> teclas de atalho Ctrl + /
    </p>
    <p>Inseri símbolos especiais
        &reg;
        &Copf;
        &copy;

    </p>
    <p>
        Adicionar Emojis <br>
        &#x2708; <br>
        &#x1f680;
    </p>
