<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário checkbox e radio</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxfem" value="F">
            <label for="isxfem">Feminino</label><br>
            <input type="radio" name="sexo" id="isxmas" value="M">
            <label for="isxmas">Masculino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas">
            <label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esvol" id="iesvol">
            <label for="iesvol">Volei</label><br>
            <input type="checkbox" name="esfut" id="iesfut">
            <label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esten" id="iesten">
            <label for="iesten">Tenis</label>
        </fieldset>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
